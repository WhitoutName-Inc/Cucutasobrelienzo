<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Responsive</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            padding: 20px;
        }

        .row {
            display: flex;
            flex-wrap: wrap; /* Permite que las columnas se ajusten al espacio disponible */
        }

        .column {
            flex: 1; /* Cada columna ocupa el mismo espacio */
            padding: 15px;
            box-sizing: border-box;
            background-color: #f4f4f4;
            margin: 10px;
            text-align: center;
        }

        /* Estilos para móviles pequeños (320px - 480px) */
        @media (max-width: 480px) {
            .column {
                flex: 100%; /* Ocupa el 100% del ancho en móviles pequeños */
            }
        }

        /* Estilos para móviles grandes y tabletas pequeñas (481px - 768px) */
        @media (min-width: 481px) and (max-width: 768px) {
            .column {
                flex: 0 0 50%; /* Ocupa el 50% del ancho en móviles grandes y tabletas */
            }
        }

        /* Estilos para tabletas y pantallas medianas (769px - 1024px) */
        @media (min-width: 769px) and (max-width: 1024px) {
            .column {
                flex: 0 0 33.33%; /* Ocupa el 33.33% del ancho en tabletas */
            }
        }

        /* Estilos para pantallas grandes (1025px en adelante) */
        @media (min-width: 1025px) {
            .column {
                flex: 0 0 25%; /* Ocupa el 25% del ancho en pantallas grandes */
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Ejemplo de Página Responsive</h1>
</header>

<div class="container">
    <div class="row">
        <div class="column">Columna 1</div>
        <div class="column">Columna 2</div>
        <div class="column">Columna 3</div>
        <div class="column">Columna 4</div>
    </div>
</div>

<footer>
    <p>Pie de página</p>
</footer>

</body>
</html>
